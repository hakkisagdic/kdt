language: go
go:
  - 1.13.x

services:
  - docker

script:
  - export GO111MODULE=on
  - GOOS=linux GOARCH=amd64 go build -o kdt
  - sha256sum kdt > kdt.sha256 
  - GOOS=windows GOARCH=amd64 go build -o kdt.exe
  - sha256sum kdt.exe > kdt.exe.sha256 
  - docker build . -t kondukto/kondukto-cli:dev


after_success:
  - if [ $TRAVIS_BRANCH == "master" ]; then 
      export IMAGE_REGISTRY="docker";
      echo "Attempting to log in to $IMAGE_REGISTRY";
      echo $DOCKER_PASSWORD | docker login -u=$DOCKER_USERNAME --pasword-stdin $IMAGE_REGISTRY;

      echo "Pushing image to $IMAGE_REGISTRY";
      docker push kondukto/kondukto-cli:$TRAVIS_TAG;
    fi 

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - kdt
    - kdt.sha256
    - kdt.exe
    - kdt.exe.sha256
  skip_cleanup: true
  draft: true
  on:
    tags: true
    #branch: master
